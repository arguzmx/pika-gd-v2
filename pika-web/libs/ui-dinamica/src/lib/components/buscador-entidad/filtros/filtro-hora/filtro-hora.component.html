<div class="ant-row margen-top">
    <div class="ant-col-4">
        {{nombreComponente}}
    </div>
    <div class="ant-col-6">
        <span nz-icon nzType="close" nzTheme="outline" style="float: right; cursor: pointer;"
            (click)="removeObject()"></span>
    </div>
</div>
<div class="ant-row margen-top">
    <div class="ant-col-2">
        <label nz-checkbox [(ngModel)]="checked">No</label>
    </div>
    <div class="ant-col-8">
        <nz-select nzShowSearch nzAllowClear [(ngModel)]="selectValue">
            <nz-option *ngFor="let option of operatorArray" [nzLabel]="option.label"
                [nzValue]="option.value"></nz-option>
        </nz-select>
    </div>
</div>
<div class="ant-row margen-top">
    <div class="ant-col-10">
        <nz-time-picker style="width: 100%;" [(ngModel)]="firstValue"></nz-time-picker>
    </div>
</div>
<div *ngIf="selectValue == operadorEntre" class="ant-row margen-top">
    <div class="ant-col-10">
        <nz-time-picker style="width: 100%;" [(ngModel)]="secondValue"></nz-time-picker>
    </div>
</div>
