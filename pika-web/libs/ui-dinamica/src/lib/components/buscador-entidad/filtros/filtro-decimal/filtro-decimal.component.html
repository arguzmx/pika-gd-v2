<form nz-form [formGroup]="validateForm">
    <div class="ant-row margen-top">
        <div class="ant-col-4">
            {{nombreComponente}}
        </div>
        <div class="ant-col-6">
            <span nz-icon nzType="close" nzTheme="outline" style="float: right; cursor: pointer;"
                (click)="removeObject()"></span>
        </div>
    </div>
    <div class="ant-row margen-top">
        <div class="ant-col-2">
            <label nz-checkbox formControlName="check">No</label>
        </div>
        <div class="ant-col-8">
            <nz-form-control>
                <nz-select nzShowSearch nzAllowClear formControlName="select" (ngModelChange)="requiredChange($event)">
                    <nz-option *ngFor="let option of operatorArray" [nzLabel]="option.label"
                        [nzValue]="option.value"></nz-option>
                </nz-select>
            </nz-form-control>
        </div>
    </div>
    <div class="ant-row margen-top">
        <div class="ant-col-10">
            <nz-form-control>
                <nz-input-number formControlName="first"></nz-input-number>
            </nz-form-control>
        </div>
    </div>
    <div *ngIf="validateForm.value.select == operadorEntre" class="ant-row margen-top">
        <div class="ant-col-10">
            <nz-form-control>
                <nz-input-number formControlName="second" (ngModelChange)="validateValues()"></nz-input-number>
            </nz-form-control>
        </div>
    </div>

</form>
